<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Tempahan</title>
</head>
<body>
    <h2>Borang Tempahan</h2>
   
    <form action="simpan.php" method="post">
<table>
    <tr>
        <td><label for="namapenuh">Nama Penuh:</label></td>
        <td><input type="text" name="namapenuh" id="namapenuh" value="Ali Hamzah"></td>
    </tr>
    <tr>
        <td><label for="alamat">Alamat:</label></td>
        <td><input type="text" name="alamat" id="alamat" required placeholder="Bukan Alamat Sebenar" autofocus></td>
    </tr>
    <tr>
        <td><label for="notelefon">No. Telefon:</label></td>
        <td><input type="text" name="notelefon" id="notelefon" minlength="10" maxlength="11" required></td>
    </tr>
    <tr>
        <td>Negeri:</td>
        <td>
            <input type="text" name="negeri" id="negeri" list="senarai">
            <datalist id="senarai">
                <option value="Perlis">
                <option value="Pulau Pinang">
                <option value="Perak">
            </datalist>    
        </td>
    </tr>

</table>

    <button type="submit">SIMPAN</button>
    <button type="reset">BATAL</button>
</form>

</body>
</html>
